version: '2'

services:
  web:
    image: uvatbc/docker-ttrss
    ports:
      - "10000:80"
    depends_on:
      - db
    links:
      - db
    environment:
      - TTRSS_DB_HOST=db
      - TTRSS_DB_USER=postgres
      - TTRSS_DB_PASS=
    restart: always
    volumes:
      - /tmp/ttrss-update.log:/tmp/ttrss-update.log

  db:
    image: postgres
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./pgdata:/var/lib/postgresql/data/pgdata
